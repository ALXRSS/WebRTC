<html>
<head>
<title>WebRTC client leger</title>
<link rel="stylesheet" href="../../layout.css" />
<script src="/js/jquery-1.7.1.min.js"></script>
  <script src="http://0.0.0.0:5001/socket.io/socket.io.js"></script>
</head>
<body>
<div class="layout layout-hz">
	<div class="chat">
		<fieldset id="zone_parts">
            <legend>Liste des participants</legend>
            <ul id="list_parts"></ul>   
        </fieldset>
		
		<button type="button" id="invitation" >Inviter un participant</button>
		<div id="wrapper">
    <h1>Envoyer un fichier</h1>
    <form>
      <input type="file">
      <input type="submit" value="Upload File">
    </form>
    <div id="outcome"></div>
  </div>

		<h4>La messagerie en direct !</h4>
        <form action="/" method="post" id="formulaire_chat">
            <input type="text" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
        </form>

        <div id="zone_chat">
        	<ul id="list_chat"></ul>
        </div>
	</div>

	<div class="layout">	
		<div class="container">
			<div class="remote"></div>
			<div class="remote"></div>
		</div>
		<div class="local"></div>		
	</div>

</div>
<script src="../../rtc.io/primus.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="../../index.js"></script>
<script src="simplemail.js"></script>
</body>
</html>
