<!DOCTYPE html>
<html>
<head>
	<title>WebRTC client leger</title>
	<link rel="stylesheet" href="../../layout.css" />
	<link rel="stylesheet" type="text/css" href="../../css/component.css" />
</head>
<body>
	<div id="st-container" class="st-container">
		<header>
			<div class="st-pusher">
				<div class="st-content">
					<div id="st-trigger-effects">
						<button data-effect="st-effect-1" class="contener">
							<div class="menu1">&nbsp;</div>
							<div class="menu2">&nbsp;</div>
							<div class="menu3">&nbsp;</div>
						</button>
					</div>
				</div>
			</div>
			<h1>Prototype WebRTC</h1>
			<div id="participants">
				<img class="img_participants" src="../../img/participants.png" alt="participants" />
				<fieldset id="zone_parts">
					<legend>Liste des participants</legend>
					<ul id="list_parts"></ul>   
				</fieldset>
			</div>
		</header>
		
		<div class="layout layout-hz">
			<div class="st-menu st-effect-1" >
				<div class="chat">
					<button type="button" id="invitation" >Inviter un participant</button>

					<h4>La messagerie en direct !</h4>
					<form action="/" method="post" id="formulaire_chat">
						<input type="text" name="message" id="message" placeholder="Votre message..." size="30" autofocus />
					</form>

					<div id="zone_chat">
						<ul id="list_chat"></ul>
					</div>
				</div>
			</div>

			<div class="layout">	
				<div class="container">
					<div class="remote"></div>
					<div class="remote"></div>
				</div>
				<div class="local"></div>		
			</div>
			
		</div>
	</div>
	<script src="../../rtc.io/primus.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="../../index.js"></script>
	<script src="../../js/classie.js"></script>
	<script src="../../js/sidebarEffects.js"></script>
</body>
</html>
